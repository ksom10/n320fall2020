<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<section class="content">
  
  <div class="ticTacToeDiv">
    <h1>Tic-Tac-Toe</h1>
    <svg width="400" height="400">
        <style>
            .emptyCirc{
                fill: #ffffff;
                stroke: #000000;
                cursor: pointer;
            }
            
        </style>
        <rect  id="boardSquare" x="200" y="5" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect  id="boardSquare" x="125" y="5" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect  id="boardSquare" x="50" y="5" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="200" y="80" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="125" y="80" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="50" y="80" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="200" y="155" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="125" y="155" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        <rect id="boardSquare" x="50" y="155" width="75" height="75" fill="#ffffff" stroke="#000000"></rect>
        

        <circle class="emptyCirc" id="7" click="0" cx="160" cy="190" r="25"></circle>
        <circle class="emptyCirc" id="6" click="0" cx="90" cy="190" r="25"></circle>
        <circle class="emptyCirc" id="2" click="0" cx="235" cy="45" r="25"></circle>
        <circle class="emptyCirc" id="8" click="0" cx="235" cy="190" r="25"></circle>
        <circle class="emptyCirc" id="3" click="0" cx="90" cy="115" r="25"></circle>
        <circle class="emptyCirc" id="4" click="0" cx="160" cy="115" r="25"></circle>
        <circle class="emptyCirc" id="5" click="0" cx="235" cy="115" r="25"></circle>
        <circle class="emptyCirc" id="0" click="0" cx="90" cy="45" r="25"></circle>
        <circle class="emptyCirc" id="1" click="0" cx="160" cy="45" r="25"></circle>



    </svg>
    
</div>

    
</section>
<button id="reset" onclick="newRound()">Reset Game</button>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
