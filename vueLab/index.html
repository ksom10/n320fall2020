<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
       
        
        <ul>
            <book-view 
            v-for="book in books"
            v-if="visible"
            v-bind:book="book"
            v-bind:key="book.id">
            </book-view>
        </ul>
        <button v-on:click="visible = !visible" id="1">Hide Book</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>
</html>
