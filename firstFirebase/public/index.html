<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

   

    
  </head>
  <body>
    <h1>Hello World</h1>

    <button class="get">Get</button>

    <div>
      <label for="uName">Username:</label>
      <input type="email" id="uName" required>
      <label for="pWord">Password:</label>
      <input type="password" id="pWord" minlength="8" required>
      <div>
        <input type="submit" value="Sign Up" id="submitBtn">
      </div>
      <div>
        <input type="submit" value="Log Out" id="logOut">
      </div>
      <div>
        <input type="submit" value="Log In" id="logIn">
      </div>
      <div>
        <input type="submit" value="Add Data" id="addData">
      </div>
      <div>
        <input type="submit" value="Get All Data" id="getData">
      </div>
    </div>
   

     <!-- update the version number as needed -->
     <script defer src="/__/firebase/8.0.0/firebase-app.js"></script>
     <!-- include only the Firebase features as you need -->
     <script defer src="/__/firebase/8.0.0/firebase-auth.js"></script>
     <script defer src="/__/firebase/8.0.0/firebase-firestore.js"></script>
     <script defer src="/__/firebase/8.0.0/firebase-storage.js"></script>
     <script defer src="/__/firebase/8.0.0/firebase-analytics.js"></script>
     <!-- initialize the SDK after all desired features are loaded -->
     <script defer src="/__/firebase/init.js"></script>
     <script src="lib/jquery-3.5.1.min.js"></script>
     <script type="module" src="model/model.js"></script>
     <script type="module" src="app/app.js"></script>
     
  </body>
</html>
